<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="programs_details.css">
    <title>Document</title>
  </head>
  <body>

    <!-- Timer div placed here -->
    <div id="timer" class="timer">
      <span id="time-display" class="time-display">00:00:00:000</span>
      <div id="progressbar" class="progressbar">
          <div class="progress"></div>
      </div>
      <button id="start" class="timer-button">Start</button>
      <button id="stop" class="timer-button">Stop</button>
      <button id="reset" class="timer-button">Reset</button>
    </div>
    <div class="buttons">
      <button class="day-button" onclick="showExercises(0)">Day 1</button>
      <button class="day-button" onclick="showExercises(1)">Day 2</button>
      <button class="day-button" onclick="showExercises(2)">Day 3</button>
    </div>
    <!-- Timer div ends -->
    <div class="main-container" id="mainContainer">
      <!-- JavaScript will generate the figures here -->
    </div>

    <script>
      const exercisesData = [
        { img: 'img/Program_4/T1.jpg', name: 'Exercise 1', repetitions: '3 x 10' },
        { img: 'img/Program_4/T2.jpg', name: 'Exercise 2', repetitions: '3 x 10' },
        { img: 'img/Program_4/T3.jpg', name: 'Exercise 3', repetitions: '3 x 10' },
        { img: 'img/Program_4/T4.jpg', name: 'Exercise 4', repetitions: '3 x 10' },
        { img: 'img/Program_4/T5.jpg', name: 'Exercise 5', repetitions: '3 x 10' },
        { img: 'img/Program_4/T6.jpg', name: 'Exercise 6', repetitions: '3 x 10' },
        { img: 'img/Program_4/T7.jpg', name: 'Exercise 7', repetitions: '3 x 10' },
        { img: 'img/Program_4/T8.jpg', name: 'Exercise 8', repetitions: '3 x 10' },
        { img: 'img/Program_4/T9.jpg', name: 'Exercise 9', repetitions: '3 x 10' },
        { img: 'img/Program_4/T10.jpg', name: 'Exercise 10', repetitions: '3 x 10' },
        { img: 'img/Program_4/T11.jpg', name: 'Exercise 11', repetitions: '3 x 10' },
        { img: 'img/Program_4/T12.png', name: 'Exercise 12', repetitions: '3 x 10' },
        { img: 'img/Program_4/T13.jpg', name: 'Exercise 13', repetitions: '3 x 10' },
        { img: 'img/Program_4/T14.jpg', name: 'Exercise 14', repetitions: '3 x 10' },
        { img: 'img/Program_4/T15.png', name: 'Exercise 15', repetitions: '3 x 10' },
        { img: 'img/Program_4/T16.jpg', name: 'Exercise 16', repetitions: '3 x 10' },
        { img: 'img/Program_4/T17.jpg', name: 'Exercise 17', repetitions: '3 x 10' },
        { img: 'img/Program_4/T18.jpg', name: 'Exercise 18', repetitions: '3 x 10' },
        { img: 'img/Program_4/T19.jpg', name: 'Exercise 19', repetitions: '3 x 10' },
        { img: 'img/Program_4/T20.jpg', name: 'Exercise 20', repetitions: '3 x 10' },
        { img: 'img/Program_4/T21.jpg', name: 'Exercise 21', repetitions: '3 x 10' },
        { img: 'img/Program_4/T22.jpg', name: 'Exercise 22', repetitions: '3 x 10' },
        { img: 'img/Program_4/T23.jpg', name: 'Exercise 23', repetitions: '3 x 10' },
        { img: 'img/Program_4/T24.jpg', name: 'Exercise 24', repetitions: '3 x 10' },
        { img: 'img/Program_4/T25.jpg', name: 'Exercise 25', repetitions: '3 x 10' },
        { img: 'img/Program_4/T26.jpg', name: 'Exercise 26', repetitions: '3 x 10' },
        { img: 'img/Program_4/T27.jpg', name: 'Exercise 27', repetitions: '3 x 10' },
        { img: 'img/Program_4/T28.jpg', name: 'Exercise 28', repetitions: '3 x 10' },
        { img: 'img/Program_4/T29.jpg', name: 'Exercise 29', repetitions: '3 x 10' },
        { img: 'img/Program_4/T30.jpg', name: 'Exercise 30', repetitions: '3 x 10' },
        { img: 'img/Program_4/T31.jpg', name: 'Exercise 31', repetitions: '3 x 10' },
        { img: 'img/Program_4/T32.jpg', name: 'Exercise 32', repetitions: '3 x 10' },
      ];

      const days = [exercisesData.slice(0, 10), exercisesData.slice(10, 20), exercisesData.slice(20)];

      function showExercises(dayIndex) {
        const container = document.getElementById('mainContainer');
        container.innerHTML = '';
        days[dayIndex].forEach((exercise, index) => {
          const figure = document.createElement('figure');

          const img = document.createElement('img');
          img.src = exercise.img;
          img.alt = `image${index + 1}`;

          const figcaption1 = document.createElement('figcaption');
          figcaption1.textContent = exercise.name;

          const figcaption2 = document.createElement('figcaption');
          figcaption2.textContent = exercise.repetitions;

          figure.appendChild(img);
          figure.appendChild(figcaption1);
          figure.appendChild(figcaption2);

          container.appendChild(figure);
        });
      }

      window.onload = function() {
        showExercises(0); // Display Day 1 exercises when the page loads

        // Attach the event listeners to the buttons
        document.getElementById('day1').addEventListener('click', () => showExercises(0));
        document.getElementById('day2').addEventListener('click', () => showExercises(1));
        document.getElementById('day3').addEventListener('click', () => showExercises(2));
      }
    </script>
    <script src="timer.js"></script>
  </body>
</html>
