<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="programs_details.css">
    <title>Document</title>
    
  </head>
  <body>
    <div id="timer" class="timer">
      <span id="time-display" class="time-display">00:00:00:000</span>
      <div id="progressbar" class="progressbar">
        <div class="progress"></div>
      </div>
      <button id="start" class="timer-button">Start</button>
      <button id="stop" class="timer-button">Stop</button>
      <button id="reset" class="timer-button">Reset</button>
    </div>

    <div class="buttons">
      <button class="day-button" onclick="showExercises(0)">Day 1</button>
      <button class="day-button" onclick="showExercises(1)">Day 2</button>
      <button class="day-button" onclick="showExercises(2)">Day 3</button>
      <button class="day-button" onclick="showExercises(3)">Day 4</button>
    </div>

    <div class="main-container" id="mainContainer">
    </div>

    <script>
      const exercisesData = [
        { img: 'img/Program_5/T1.jpg', name: 'Exercise 1', repetitions: '3 x 10' },
        { img: 'img/Program_5/T2.png', name: 'Exercise 2', repetitions: '3 x 10' },
        { img: 'img/Program_5/T3.jpg', name: 'Exercise 3', repetitions: '3 x 10' },
        { img: 'img/Program_5/T4.jpg', name: 'Exercise 4', repetitions: '3 x 10' },
        { img: 'img/Program_5/T5.jpg', name: 'Exercise 5', repetitions: '3 x 10' },
        { img: 'img/Program_5/T6.jpg', name: 'Exercise 6', repetitions: '3 x 10' },
        { img: 'img/Program_5/T7.jpg', name: 'Exercise 7', repetitions: '3 x 10' },
        { img: 'img/Program_5/T8.jpg', name: 'Exercise 8', repetitions: '3 x 10' },
        { img: 'img/Program_5/T9.jpg', name: 'Exercise 9', repetitions: '3 x 10' },
        { img: 'img/Program_5/T10.jpg', name: 'Exercise 10', repetitions: '3 x 10' },
        { img: 'img/Program_5/T11.jpg', name: 'Exercise 11', repetitions: '3 x 10' },
        { img: 'img/Program_5/T12.jpg', name: 'Exercise 12', repetitions: '3 x 10' },
        { img: 'img/Program_5/T13.jpg', name: 'Exercise 13', repetitions: '3 x 10' },
        { img: 'img/Program_5/T14.jpg', name: 'Exercise 14', repetitions: '3 x 10' },
        { img: 'img/Program_5/T15.jpg', name: 'Exercise 15', repetitions: '3 x 10' },

        { img: 'img/Program_5/T34.jpg', name: 'Exercise 34', repetitions: '3 x 10' }
      ];


      const daysData = [
        { start: 0, end: 10 },
        { start: 10, end: 20 },
        { start: 20, end: 27 },
        { start: 27, end: 34 },
      ];

      const container = document.getElementById('mainContainer');

      function showExercises(dayIndex) {
        container.innerHTML = '';
        for(let i=daysData[dayIndex].start; i<daysData[dayIndex].end; i++) {
          const figure = document.createElement('figure');

          const img = document.createElement('img');
          img.src = exercisesData[i].img;
          img.alt = `image${i + 1}`;

          const figcaption1 = document.createElement('figcaption');
          figcaption1.textContent = exercisesData[i].name;

          const figcaption2 = document.createElement('figcaption');
          figcaption2.textContent = exercisesData[i].repetitions;

          figure.appendChild(img);
          figure.appendChild(figcaption1);
          figure.appendChild(figcaption2);

          container.appendChild(figure);
        }
      }
    </script>
    <script src="timer.js"></script>
  </body>
</html>
