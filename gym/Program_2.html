<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="programs_details.css">
    <title>Document</title>
  </head>
  <body>
    <div id="timer" class="timer">
      <span id="time-display" class="time-display">00:00:00:000</span>
      <div id="progressbar" class="progressbar">
          <div class="progress"></div>
      </div>
      <button id="start" class="timer-button">Start</button>
      <button id="stop" class="timer-button">Stop</button>
      <button id="reset" class="timer-button">Reset</button>
    </div>

    <div class="buttons">
      <button class="day-button" onclick="showExercises(0)">Day 1</button>
      <button class="day-button" onclick="showExercises(1)">Day 2</button>
      <button class="day-button" onclick="showExercises(2)">Day 3</button>
    </div>

    <div class="main-container" id="mainContainer">
    </div>

    <script>
      const exercisesData = [
        { img: 'img/Program_2/T1.jpg', name: 'Exercise 1', repetitions: '3 x 10' },
        { img: 'img/Program_2/T2.jpg', name: 'Exercise 2', repetitions: '3 x 10' },
        { img: 'img/Program_2/T3.jpg', name: 'Exercise 3', repetitions: '3 x 10' },
        { img: 'img/Program_2/T4.jpg', name: 'Exercise 4', repetitions: '3 x 10' },
        { img: 'img/Program_2/T5.jpg', name: 'Exercise 5', repetitions: '3 x 10' },
        { img: 'img/Program_2/T6.jpg', name: 'Exercise 6', repetitions: '3 x 10' },
        { img: 'img/Program_2/T7.jpg', name: 'Exercise 7', repetitions: '3 x 10' },
        { img: 'img/Program_2/T8.jpg', name: 'Exercise 8', repetitions: '3 x 10' },
        { img: 'img/Program_2/T9.jpg', name: 'Exercise 9', repetitions: '3 x 10' },
        { img: 'img/Program_2/T10.png', name: 'Exercise 10', repetitions: '3 x 10' },
        { img: 'img/Program_2/T11.jpg', name: 'Exercise 11', repetitions: '3 x 10' },
        { img: 'img/Program_2/T12.jpg', name: 'Exercise 12', repetitions: '3 x 10' },
        { img: 'img/Program_2/T13.png', name: 'Exercise 13', repetitions: '3 x 10' },
        { img: 'img/Program_2/T14.jpg', name: 'Exercise 14', repetitions: '3 x 10' },
        { img: 'img/Program_2/T15.jpg', name: 'Exercise 15', repetitions: '3 x 10' },
        { img: 'img/Program_2/T16.jpg', name: 'Exercise 16', repetitions: '3 x 10' },
        { img: 'img/Program_2/T17.jpg', name: 'Exercise 17', repetitions: '3 x 10' },
        { img: 'img/Program_2/T18.jpg', name: 'Exercise 18', repetitions: '3 x 10' },
        { img: 'img/Program_2/T19.jpg', name: 'Exercise 19', repetitions: '3 x 10' },
        { img: 'img/Program_2/T20.jpg', name: 'Exercise 20', repetitions: '3 x 10' },
        { img: 'img/Program_2/T21.jpg', name: 'Exercise 21', repetitions: '3 x 10' },
        { img: 'img/Program_2/T22.jpg', name: 'Exercise 22', repetitions: '3 x 10' },
        { img: 'img/Program_2/T23.jpg', name: 'Exercise 23', repetitions: '3 x 10' },
        { img: 'img/Program_2/T24.jpg', name: 'Exercise 24', repetitions: '3 x 10' },
        { img: 'img/Program_2/T25.jpg', name: 'Exercise 25', repetitions: '3 x 10' },
        { img: 'img/Program_2/T26.jpg', name: 'Exercise 26', repetitions: '3 x 10' }
      ];

      const showExercises = (day) => {
        const container = document.getElementById('mainContainer');
        container.innerHTML = '';

        const exercisesToShow = exercisesData.slice(day * 8, (day + 1) * 8);

        exercisesToShow.forEach((exercise, index) => {
          const figure = document.createElement('figure');

          const img = document.createElement('img');
          img.src = exercise.img;
          img.alt = `image${index + 1}`;

          const figcaption1 = document.createElement('figcaption');
          figcaption1.textContent = exercise.name;

          const figcaption2 = document.createElement('figcaption');
          figcaption2.textContent = exercise.repetitions;

          figure.appendChild(img);
          figure.appendChild(figcaption1);
          figure.appendChild(figcaption2);

          container.appendChild(figure);
        });
      };
    </script>
    <script src="timer.js"></script>
  </body>
</html>
